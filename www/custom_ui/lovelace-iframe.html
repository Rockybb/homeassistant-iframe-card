<script>
class Iframe extends Polymer.Element {
  static get template() {
    return Polymer.html`
      <style>
        ha-card {
          position: relative;
          cursor: pointer;
          min-height: 48px;
          line-height: 0;
        }
        iframe {
          width: 100%;
          border-radius: 2px;
        }
        .title {
          @apply --paper-font-common-nowrap;
          position: relative;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.3);
          padding: 16px;
          font-size: 16px;
          line-height: 16px;
          color: white;
          border-bottom-left-radius: 2px;
          border-bottom-right-radius: 2px;
          display: flex;
          justify-content: space-between;
          font-weight: 500;
        }
        .title:empty {
          display: none;
        }
      </style>

      <ha-card>
        <iframe height="[[config.height]]" src="[[config.url]]" frameborder="0"></iframe>
        <div class="title">[[config.title]]</div>
      </ha-card>
    `;
  }

  static get properties() {
    return {
      hass: Object,
      config: {
        type: Object,
        observer: '_configChanged'
      },
    };
  }

  _configChanged(config) {
    if (config && config.entity && config.image) {
      this._error = null;
    } else {
    }
  }

}

customElements.define('lovelace-iframe', Iframe);
</script>
